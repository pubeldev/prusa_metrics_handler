apiVersion: 1

datasources:
  - name: influxdb
    type: influxdb
    access: proxy
    url: http://influxdb:8181
    jsonData:
      version: SQL
      dbName: prusa
      httpMode: POST
      insecureGrpc: true
    secureJsonData:
      token: <FILL_TOKEN_HERE>
  - name: mimir
    type: prometheus
    url: http://mimir:9009/prometheus
    access: proxy